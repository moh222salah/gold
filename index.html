<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Analysis Trading</title>
    <meta name="description" content="AI-powered gold trading dashboard with real-time analysis, predictions, and advanced technical indicators">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèÖ</text></svg>">
   
   <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #ffd700;
            --silver: #c0c0c0;
            --dark: #0a0a0a;
            --darker: #050505;
            --accent: #ff6b35;
            --success: #00ff88;
            --danger: #ff4757;
            --glass: rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Mesh Gradient Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    var(--gold)22, transparent 0deg),
                conic-gradient(from 60deg at 70% 30%, 
                    var(--accent)22, transparent 0deg),
                conic-gradient(from 180deg at 30% 70%, 
                    var(--silver)22, transparent 0deg);
            background-size: 800px 800px, 600px 600px, 400px 400px;
            animation: meshMove 20s ease-in-out infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes meshMove {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Glass Morphism Header */
        .header {
            position: sticky;
            top: 0;
            backdrop-filter: var(--blur);
            background: var(--glass);
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
            z-index: 1000;
            padding: 1rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--gold), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .status-grid {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--glass);
            border-radius: 0.5rem;
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* AI-Powered Price Ticker */
        .ticker-container {
            background: linear-gradient(45deg, var(--dark), var(--darker));
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        .ticker {
            display: flex;
            animation: scroll 30s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ticker-item {
            margin-right: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .change {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }

        .positive { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .negative { background: rgba(255, 71, 87, 0.2); color: var(--danger); }

        /* Main Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 120px);
        }

        .chart-section {
            grid-column: 1;
            grid-row: 1 / -1;
            background: var(--glass);
            border-radius: 1rem;
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            min-height: calc(100vh - 140px);
        }

        .sidebar {
            grid-column: 2;
            grid-row: 1 / -1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .widget {
            background: var(--glass);
            border-radius: 1rem;
            backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), var(--accent));
        }

        .widget-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* AI Prediction Cards */
        .prediction-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 107, 53, 0.1));
            border-radius: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .prediction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .prediction-value {
            font-size: 1.25rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--gold), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .confidence {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Market Sentiment Gauge */
        .gauge {
            width: 100%;
            height: 80px;
            position: relative;
            margin: 0.5rem 0;
        }

        .gauge-arc {
            stroke: var(--glass);
            fill: none;
            stroke-width: 8;
        }

        .gauge-fill {
            stroke: url(#gaugeGradient);
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 1s ease;
        }

        /* News Feed */
        .news-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .news-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .news-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-weight: 600;
            line-height: 1.3;
            font-size: 0.875rem;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr 250px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: 60vh auto;
                height: auto;
            }
            
            .chart-section {
                grid-column: 1;
                grid-row: 1;
                min-height: 60vh;
            }
            
            .sidebar {
                grid-column: 1;
                grid-row: 2;
                max-height: none;
                overflow-y: visible;
            }
            
            .nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .status-grid {
                justify-content: center;
            }
        }

        /* Quick Stats Widget */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-weight: bold;
            color: var(--gold);
            font-size: 0.9rem;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--gold), var(--accent));
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }
    </style>

</head>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    class GoldDashboard {
        constructor() {
            this.init();
            this.startRealTimeUpdates();
            this.initTradingView();
        }

        init() {
            this.updateTime();
            this.generateTicker();
            this.generateNews();
            this.updateStats();
            this.animatePredictions();
        }

        updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                timeZone: 'America/New_York'
            });
            const timeEl = document.getElementById('time');
            if (timeEl) timeEl.textContent = timeString;
        }

        generateTicker() {
            const assets = [
                { symbol: 'GOLD', price: (2440 + Math.random() * 20).toFixed(2), change: (Math.random() * 2 - 1).toFixed(2) },
                { symbol: 'SILVER', price: (31 + Math.random() * 2).toFixed(2), change: (Math.random() * 1 - 0.5).toFixed(2) },
                { symbol: 'PLATINUM', price: (1020 + Math.random() * 20).toFixed(2), change: (Math.random() * 2 - 1).toFixed(2) },
                { symbol: 'PALLADIUM', price: (1450 + Math.random() * 30).toFixed(2), change: (Math.random() * 2 - 1).toFixed(2) },
                { symbol: 'COPPER', price: (4.2 + Math.random() * 0.2).toFixed(2), change: (Math.random() * 1 - 0.5).toFixed(2) },
                { symbol: 'USD/EUR', price: (1.08 + Math.random() * 0.02).toFixed(4), change: (Math.random() * 0.5 - 0.25).toFixed(2) }
            ];

            const ticker = document.getElementById('ticker');
            if (!ticker) return;
            const tickerContent = assets.map(asset => `
                <div class="ticker-item">
                    <strong>${asset.symbol}</strong>
                    <span class="price">${asset.price}</span>
                    <span class="change ${asset.change >= 0 ? 'positive' : 'negative'}">
                        ${asset.change >= 0 ? '+' : ''}${asset.change}%
                    </span>
                </div>
            `).join('');

            ticker.innerHTML = tickerContent + tickerContent; // for scroll loop
        }

        generateNews() {
            const newsItems = [
                { title: "Fed signals potential rate cuts amid inflation concerns", time: "2 min ago" },
                { title: "Gold breaks through key resistance at $2,440", time: "5 min ago" },
                { title: "Central banks increase gold reserves by 15%", time: "1 hour ago" },
                { title: "Geopolitical tensions boost safe-haven demand", time: "2 hours ago" },
                { title: "Mining production drops 8% in Q3", time: "3 hours ago" }
            ];

            const newsFeed = document.getElementById('newsFeed');
            if (!newsFeed) return;
            newsFeed.innerHTML = newsItems.map(news => `
                <div class="news-item">
                    <div class="news-time">${news.time}</div>
                    <div class="news-title">${news.title}</div>
                </div>
            `).join('');
        }

        updateStats() {
            const basePrice = 2445.50;
            const variation = (Math.random() - 0.5) * 40;

            const dayHigh = document.getElementById('dayHigh');
            const dayLow = document.getElementById('dayLow');
            const volume = document.getElementById('volume');
            const marketCap = document.getElementById('marketCap');

            if (dayHigh) dayHigh.textContent = (basePrice + Math.abs(variation) + 15).toFixed(2);
            if (dayLow) dayLow.textContent = (basePrice - Math.abs(variation) - 10).toFixed(2);
            if (volume) volume.textContent = `${(120 + Math.random() * 20).toFixed(1)}M`;
            if (marketCap) marketCap.textContent = `${(2.7 + Math.random() * 0.3).toFixed(1)}T`;
        }

        animatePredictions() {
            setInterval(() => {
                const basePrice = 2445.50;
                const variation = (Math.random() - 0.5) * 20;
                const newPrice = basePrice + variation;

                const aiPrice = document.getElementById('aiPrice');
                const aiConfidence = document.getElementById('aiConfidence');
                const weeklyPrice = document.getElementById('weeklyPrice');
                const weeklyConfidence = document.getElementById('weeklyConfidence');

                if (aiPrice) aiPrice.textContent = `$${newPrice.toFixed(2)}`;
                if (aiConfidence) aiConfidence.textContent = `${Math.floor(85 + Math.random() * 10)}%`;
                if (weeklyPrice) weeklyPrice.textContent = `$${(newPrice + (Math.random() * 100 - 50)).toFixed(2)}`;
                if (weeklyConfidence) weeklyConfidence.textContent = `${Math.floor(70 + Math.random() * 15)}%`;
            }, 5000);
        }

        startRealTimeUpdates() {
            setInterval(() => this.updateTime(), 1000);
            setInterval(() => this.generateTicker(), 8000);
            setInterval(() => this.generateNews(), 25000);
            setInterval(() => this.updateStats(), 6000);
        }

        initTradingView() {
            if (typeof TradingView !== 'undefined') {
                new TradingView.widget({
                    autosize: true,
                    symbol: "FX_IDC:XAUUSD",
                    interval: "D",
                    timezone: "America/New_York",
                    theme: "dark",
                    style: "1",
                    locale: "en",
                    toolbar_bg: "#0a0a0a",
                    enable_publishing: false,
                    withdateranges: true,
                    hide_side_toolbar: false,
                    allow_symbol_change: true,
                    details: true,
                    hotlist: true,
                    calendar: true,
                    studies: [
                        "RSI@tv-basicstudies",
                        "MACD@tv-basicstudies",
                        "BB@tv-basicstudies",
                        "StochasticRSI@tv-basicstudies"
                    ],
                    container_id: "tradingview_chart",
                    overrides: {
                        "paneProperties.background": "#0a0a0a",
                        "paneProperties.vertGridProperties.color": "#333333",
                        "paneProperties.horzGridProperties.color": "#333333",
                        "symbolWatermarkProperties.transparency": 90,
                        "scalesProperties.textColor": "#ffffff"
                    }
                });

                setTimeout(() => {
                    const loading = document.getElementById('chartLoading');
                    if (loading) loading.style.display = 'none';
                }, 3000);
            }
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new GoldDashboard();
    });

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').catch(() => {});
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            entry.target.style.animationPlayState = entry.isIntersecting ? 'running' : 'paused';
        });
    });

    document.querySelectorAll('.widget, .prediction-card').forEach(el => {
        observer.observe(el);
    });
</script>
