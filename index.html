    <style>
        /* Enhanced Professional Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(192, 192, 192, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(20px) translateY(-20px); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 14px;
            color: #cccccc;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            padding-top: 70px;
        }

        .tradingview-widget-container {
            width: 100%;
            height: calc(100vh - 70px);
            position: relative;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Loading Animation */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #FFD700;
            font-size: 16px;
            font-weight: 500;
            animation: fadeInOut 1.5s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .header-info {
                font-size: 12px;
                gap: 15px;
            }
            
            .main-container {
                padding-top: 90px;
            }
            
            .tradingview-widget-container {
                height: calc(100vh - 90px);
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 18px;
            }
            
            .header-info {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Enhanced TradingView Integration */

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        // Real-time clock
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                timeZone: 'Europe/Zurich'
            });
            document.getElementById('current-time').textContent = timeString;
        }
        
        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();

        // Initialize TradingView Widget
        function initTradingView() {
            try {
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "FX_IDC:XAUUSD",
                    "interval": "D",
                    "timezone": "Europe/Zurich",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#1a1a1a",
                    "enable_publishing": false,
                    "withdateranges": true,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": true,
                    "studies": [
                        "PivotPointsHighLow@tv-basicstudies",
                        "RSI@tv-basicstudies",
                        "StochasticRSI@tv-basicstudies",
                        "MACD@tv-basicstudies",
                        "BB@tv-basicstudies"
                    ],
                    "container_id": "tradingview_417af",
                    "width": "100%",
                    "height": "100%",
                    "overrides": {
                        "paneProperties.background": "#1a1a1a",
                        "paneProperties.vertGridProperties.color": "#333333",
                        "paneProperties.horzGridProperties.color": "#333333",
                        "symbolWatermarkProperties.transparency": 90,
                        "scalesProperties.textColor": "#cccccc"
                    },
                    "loading_screen": {
                        "backgroundColor": "#1a1a1a",
                        "foregroundColor": "#FFD700"
                    },
                    "custom_css_url": "",
                    "hide_top_toolbar": false,
                    "hide_legend": false,
                    "save_image": true,
                    "show_popup_button": true,
                    "popup_width": "1000",
                    "popup_height": "650"
                });

                // Hide loading overlay after widget initialization
                setTimeout(() => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    if (loadingOverlay) {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 500);
                    }
                }, 2000);

            } catch (error) {
                console.error('Error initializing TradingView widget:', error);
                document.getElementById('loadingOverlay').innerHTML = 
                    '<div style="color: #ff4444; text-align: center;">Failed to load chart. Please refresh the page.</div>';
            }
        }

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTradingView);
        } else {
            initTradingView();
        }

        // Performance monitoring
        window.addEventListener('load', () => {
            // Check if page loaded successfully
            console.log('Gold Analysis Dashboard loaded successfully');
            
            // Add any analytics or tracking code here if needed
        });

        // Error handling
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        // Handle visibility change (page focus/blur)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Dashboard hidden');
            } else {
                console.log('Dashboard visible');
                updateTime(); // Update time when page becomes visible
            }
        });
    </script>
